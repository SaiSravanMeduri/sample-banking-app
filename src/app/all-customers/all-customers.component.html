<div class="container">
    <div *ngFor="let user of allusers">
        <div class="card my-3 shadow-lg">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h5 class="card-title">{{user.userName}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{user.email}}</h6>
                    </div>
                    <div class="col-sm-6">
                        <p class="card-text text-end text-success">Bank Balance: {{user.balance}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
